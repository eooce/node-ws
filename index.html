<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX - Advancing Human Spaceflight</title>
    <meta name="description" content="SpaceX designs, manufactures and launches advanced rockets and spacecraft.">
    <style>
        /* * SpaceX Style CSS 
         * Minimalist, Fullscreen, Uppercase typography
         */
        
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');

        :root {
            --primary-color: #ffffff;
            --overlay-color: rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif; /* 替代 SpaceX 的 DIN 字体 */
            background-color: #000;
            color: var(--primary-color);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 10px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            transition: color var(--transition-speed);
        }

        .nav-links a:hover {
            color: #aaa;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        /* Hero Sections */
        .section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 内容靠下 */
            padding-bottom: 120px;
            padding-left: 100px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        h3 {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        /* SpaceX Style Ghost Button */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Background Images (Using Unsplash for high quality space placeholders) */
        .bg-1 { background-image: url('https://images.unsplash.com/photo-1517976487492-5750f3195933?q=80&w=2070&auto=format&fit=crop'); }
        .bg-2 { background-image: url('https://images.unsplash.com/photo-1541185933-710f50746b95?q=80&w=2070&auto=format&fit=crop'); }
        .bg-3 { background-image: url('https://images.unsplash.com/photo-1454789548728-85d2696cf667?q=80&w=2060&auto=format&fit=crop'); }

        /* Footer */
        footer {
            background-color: #000;
            padding: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav { padding: 20px; }
            .nav-links { display: none; }
            .menu-icon { display: block; }
            
            .section {
                padding-left: 20px;
                padding-bottom: 80px;
                align-items: center; /* 手机端居中 */
                text-align: center;
            }

            h1 { font-size: 32px; }
            h3 { font-size: 16px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SPACEX</div>
        <div class="nav-links">
            <a href="#">Falcon 9</a>
            <a href="#">Falcon Heavy</a>
            <a href="#">Dragon</a>
            <a href="#">Starship</a>
            <a href="#">Human Spaceflight</a>
        </div>
        <div class="menu-icon">☰</div>
    </nav>

    <section class="section bg-1">
        <div class="overlay"></div>
        <div class="content">
            <h3>Recent Mission</h3>
            <h1>Starship Flight 6 Test</h1>
            <a href="#" class="btn">Rewatch</a>
        </div>
    </section>

    <section class="section bg-2">
        <div class="overlay"></div>
        <div class="content">
            <h3>Upcoming Launch</h3>
            <h1>Falcon Heavy Mission</h1>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <section class="section bg-3">
        <div class="overlay"></div>
        <div class="content">
            <h3>The Goal</h3>
            <h1>Make Humanity Multiplanetary</h1>
            <a href="#" class="btn">Mars & Beyond</a>
        </div>
    </section>

    <footer>
        <p>SPACEX © 2024</p>
        <br>
        <a href="#">Privacy Policy</a>
        <a href="#">Suppliers</a>
    </footer>

        console.log('SpaceX Clone Loaded');
        
        // Mobile Menu Toggle (Simplified)
        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.addEventListener('click', () => {
            alert('Navigation requires full JS implementation.');
        });
    </script>
</body>
</html>
