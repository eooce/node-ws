name: Build and Release Binary

on:
  push:
    branches: [ dev ]
    paths:
      - 'index.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: dev

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Generate package-lock.json
      run: |
        npm install --package-lock-only

    - name: Install dependencies
      run: |
        # Try npm ci first
        npm ci --no-scripts --legacy-peer-deps || \
        # If that fails, try npm install
        npm install --no-scripts --legacy-peer-deps || \
        # If that also fails, try with unsafe-perm
        npm install --no-scripts --unsafe-perm

    - name: Install pkg globally
      run: |
        npm install -g pkg

    - name: Create dist directory
      run: |
        mkdir -p dist

    - name: Build Linux AMD64 binary
      run: |
        pkg . --targets node18-linux-x64 --output dist/nodews_linux_amd64
        chmod +x dist/nodews_linux_amd64

    - name: Build Linux ARM64 binary
      run: |
        pkg . --targets node18-linux-arm64 --output dist/nodews_linux_arm64
        chmod +x dist/nodews_linux_arm64

    - name: Upload Linux AMD64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: nodews_linux_amd64
        path: dist/nodews_linux_amd64

    - name: Upload Linux ARM64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: nodews_linux_arm64
        path: dist/nodews_linux_arm64

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      id: date
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Delete existing release
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          try {
            // Get all releases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            // Find our specific release
            const existingRelease = releases.data.find(release => release.name === 'node-ws-binary');
            if (existingRelease) {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.id,
              });
              console.log('Deleted existing release');
            }
          } catch (error) {
            console.log('No existing release to delete or error occurred:', error.message);
          }

    - name: Wait for release deletion
      run: |
        sleep 5

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: node-ws-binary-${{ steps.date.outputs.date }}
        release_name: node-ws-binary
        draft: false
        prerelease: false

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Upload Linux AMD64 binary to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nodews_linux_amd64/nodews_linux_amd64
        asset_name: nodews_linux_amd64
        asset_content_type: application/octet-stream

    - name: Upload Linux ARM64 binary to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nodews_linux_arm64/nodews_linux_arm64
        asset_name: nodews_linux_arm64
        asset_content_type: application/octet-stream
