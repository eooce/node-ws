<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>宇宙地图合集</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif;height:100vh;display:flex;flex-direction:column}
    header{background:linear-gradient(to right,#120033,#000033);padding:20px;text-align:center}
    h1{font-size:3em;margin:0;text-shadow:0 0 20px #66f}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;padding:30px;flex:1}
    a{display:block;background:rgba(255,255,255,0.1);border-radius:15px;overflow:hidden;text-decoration:none;color:white;transition:0.4s;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    a:hover{transform:scale(1.05);box-shadow:0 15px 40px rgba(102,102,255,0.6)}
    img{width:100%;height:200px;object-fit:cover}
    .title{padding:15px;font-size:1.4em;text-align:center;background:rgba(0,0,0,0.5)}
</style>
</head>
<body>
<header><h1>宇宙地图合集</h1></header>
<div class="grid">
    <a href="earth.html">
        <img src="https://api.maptiler.com/static/images/earth.jpg?key=free" alt="">
        <div class="title">地球 · 高清卫星+中文</div>
    </a>
    <a href="moon.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Moon_poster.jpg" alt="">
        <div class="title">月球 · 真实地形着色图</div>
    </a>
    <a href="mars.html">
        <img src="https://mars.nasa.gov/system/resources/detail_files/26824_global-color-views-mars.png" alt="">
        <div class="title">火星 · 全球马赛克图</div>
    </a>
    <a href="venus.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Venus_-_December_23_2019_-_MGN_-_USGS_-_Radar_Map.jpg" alt="">
        <div class="title">金星 · 雷达地形图</div>
    </a>
    <a href="jupiter-moons.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Jupiter_and_Io_%28captured_by_New_Horizons%29.jpg" alt="">
        <div class="title">木星四大伽利略卫星</div>
    </a>
    <a href="titan.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/PIA19658-Titan-CassiniRadar-20150413.jpg" alt="">
        <div class="title">土卫六（泰坦）· 甲烷海</div>
    </a>
</div>
</body>
</html>
