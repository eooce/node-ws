<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音上传测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4776E6, #8E54E9);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            background-color: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #4776E6;
        }
        
        .recorder-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-record {
            background-color: #ff4757;
            color: white;
        }
        
        .btn-stop {
            background-color: #2ed573;
            color: white;
        }
        
        .btn-upload {
            background-color: #4776E6;
            color: white;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .visualizer {
            height: 100px;
            background-color: #2c3e50;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 15px;
            background-color: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            background-color: #dee2e6;
            border-color: #4776E6;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.progress {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4776E6;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            
            .recorder-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>录音上传测试页面</h1>
            <p>录制音频或选择音频文件上传到测试接口</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title"><i class="fas fa-microphone"></i> 录音功能</h2>
                
                <div class="timer" id="timer">00:00</div>
                
                <div class="visualizer" id="visualizer">
                    <canvas id="visualizerCanvas"></canvas>
                </div>
                
                <div class="recorder-controls">
                    <button class="btn btn-record" id="recordBtn">
                        <i class="fas fa-microphone"></i> 开始录音
                    </button>
                    <button class="btn btn-stop" id="stopBtn" disabled>
                        <i class="fas fa-stop"></i> 停止录音
                    </button>
                </div>
                
                <div class="file-info" id="recordingInfo"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title"><i class="fas fa-file-upload"></i> 文件上传</h2>
                
                <input type="file" id="fileInput" class="file-input" accept="audio/*">
                <label for="fileInput" class="file-label">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <p>点击选择音频文件或拖拽文件到此处</p>
                    <p style="font-size: 14px; margin-top: 5px; color: #6c757d;">支持格式: MP3, WAV, OGG</p>
                </label>
                
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <button class="btn btn-upload" id="uploadBtn" disabled>
                <i class="fas fa-paper-plane"></i> 上传到测试接口
            </button>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // 全局变量
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let isRecording = false;
        let startTime;
        let timerInterval;
        let audioContext;
        let analyser;
        let canvasCtx;
        let canvas;
        let selectedFile = null;
        
        // DOM 元素
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const recordingInfo = document.getElementById('recordingInfo');
        const fileInfo = document.getElementById('fileInfo');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const visualizerCanvas = document.getElementById('visualizerCanvas');
        
        // 初始化可视化器
        function initVisualizer() {
            canvas = visualizerCanvas;
            canvasCtx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        // 绘制音频可视化
        function drawVisualizer() {
            if (!analyser || !isRecording) return;
            
            requestAnimationFrame(drawVisualizer);
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            canvasCtx.fillStyle = 'rgb(20, 20, 20)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                
                canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }
        
        // 开始录音
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // 设置音频上下文和可视化
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                
                // 初始化媒体录制器
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    
                    // 显示录音信息
                    recordingInfo.style.display = 'block';
                    recordingInfo.innerHTML = `
                        <p><strong>录音完成!</strong></p>
                        <p>文件大小: ${(audioBlob.size / 1024).toFixed(2)} KB</p>
                        <audio controls src="${audioUrl}" style="width: 100%; margin-top: 10px;"></audio>
                    `;
                    
                    // 启用上传按钮
                    uploadBtn.disabled = false;
                    selectedFile = audioBlob;
                    
                    // 停止所有音轨
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // 开始录制
                mediaRecorder.start();
                isRecording = true;
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                
                // 开始计时
                startTime = new Date();
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                
                // 开始可视化
                initVisualizer();
                drawVisualizer();
                
                updateStatus('正在录音...', 'progress');
            } catch (error) {
                console.error('录音错误:', error);
                updateStatus('无法访问麦克风，请检查权限设置', 'error');
            }
        }
        
        // 停止录音
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                
                // 停止计时
                clearInterval(timerInterval);
                updateStatus('录音已停止', 'success');
            }
        }
        
        // 更新计时器
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            timer.textContent = `${minutes}:${seconds}`;
        }
        
        // 文件选择处理
        fileInput.addEventListener('change', function() {
            selectedFile = this.files[0];
            
            if (selectedFile) {
                // 显示文件信息
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <p><strong>已选择文件:</strong> ${selectedFile.name}</p>
                    <p>文件大小: ${(selectedFile.size / 1024).toFixed(2)} KB</p>
                    <p>文件类型: ${selectedFile.type || '未知'}</p>
                `;
                
                // 启用上传按钮
                uploadBtn.disabled = false;
                
                updateStatus('文件已选择，准备上传', 'success');
            }
        });
        
        // 上传文件
        function uploadFile() {
            if (!selectedFile) {
                updateStatus('请先选择或录制音频文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', selectedFile, 'recording.wav');
            
            // 显示上传进度
            updateStatus('正在上传...', 'progress');
            
            // 模拟上传过程
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.innerHTML = '<div class="progress"></div>';
            status.appendChild(progressBar);
            
            // 模拟进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    // 模拟上传成功
                    setTimeout(() => {
                        updateStatus('文件上传成功!', 'success');
                        progressBar.remove();
                        
                        // 重置状态
                        setTimeout(() => {
                            resetUploadState();
                        }, 3000);
                    }, 500);
                }
                
                document.querySelector('.progress').style.width = `${progress}%`;
            }, 200);
            
            // 在实际应用中，这里应该使用真实的API调用
            /*
            fetch('YOUR_UPLOAD_ENDPOINT_HERE', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                updateStatus('文件上传成功!', 'success');
                progressBar.remove();
                
                // 重置状态
                setTimeout(() => {
                    resetUploadState();
                }, 3000);
            })
            .catch(error => {
                console.error('上传错误:', error);
                updateStatus('上传失败: ' + error.message, 'error');
                progressBar.remove();
            });
            */
        }
        
        // 重置上传状态
        function resetUploadState() {
            selectedFile = null;
            uploadBtn.disabled = true;
            recordingInfo.style.display = 'none';
            fileInfo.style.display = 'none';
            fileInput.value = '';
            status.style.display = 'none';
            timer.textContent = '00:00';
            
            if (audioUrl) {
                URL.revokeObjectURL(audioUrl);
                audioUrl = null;
            }
        }
        
        // 更新状态消息
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // 事件监听
        recordBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        uploadBtn.addEventListener('click', uploadFile);
        
        // 初始化
        window.addEventListener('load', initVisualizer);
        
        // 拖放功能
        const fileLabel = document.querySelector('.file-label');
        
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.style.backgroundColor = '#dee2e6';
            fileLabel.style.borderColor = '#4776E6';
        });
        
        fileLabel.addEventListener('dragleave', () => {
            fileLabel.style.backgroundColor = '#e9ecef';
            fileLabel.style.borderColor = '#adb5bd';
        });
        
        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.style.backgroundColor = '#e9ecef';
            fileLabel.style.borderColor = '#adb5bd';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
